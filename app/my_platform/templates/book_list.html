{% extends 'base.html' %}

{% block content %}

<h2>Books</h2>
<p> 
    <a href="{% url 'index' %}" class="btn btn-primary">Home</a>
    <a href="{% url 'upload_book' %}" class="btn btn-primary">Upload Book</a>
    
</p>

<table class="table">
    <thead>
        <tr>
            <th> Cover</th>
            <th>Titel</th>
            <th>Author</th>
            <th>Download</th>

        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>
                {% if book.cover%}
                <img src="{{ book.cover.url}}" alt="{{book.title}}" style="width: 100px;">
                {%else%}
                <span class="text-muted">No Cover</span>
                {% endif %}
            </td>
            <td>{{ book.title}} </td>
            <td>{{ book.author }}</td>
            <td>
                <a href="{{ book.pdf.url }}" class = 'btn btn-primary btn-sm' target="_blank"> <!-- targe is for opening a  new window-->
                  Download PDF  
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
