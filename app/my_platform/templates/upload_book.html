{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<h2>Upload Book</h2>  <!-- What we saying here is take the form class and render it on the html. This form we are taking from the views function-->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class = 'btn btn-primary'>Upload Book</button>
</form>

{% endblock %}
