<h2>Upload</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type = 'file' name="document">
    <button type = 'submit'>Upload File </button>
</form>

{% if file_url %} <!-- Dont really see the need for this here-->
    <p> Uploaded file: <a href="{{ file_url }}">{{file_url}}</a></p>
{% endif %}
