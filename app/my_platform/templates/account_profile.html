{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
	#messages{
			background-color: #747c7a;
			color: rgb(255, 255, 255);
			padding: 10px;
			margin-top: 10px;
      		border: 0 !important;
			border-radius: 0.25rem !important;
		}
</style>

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'index' %}"> &#8592; Back to Home</a>
			<hr>
			<h3 style="text-align: center">Account Settings</h3>
			<hr>
			<img class="profile-pic" src="{% static 'site_images/profile1.png' %}" >
		
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			
			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form|crispy}}
			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
		{% for message in messages %}
          <center><p id ="messages">{{message}}</p></center>
        {% endfor %}
	</div>
</div>



{% endblock %}
